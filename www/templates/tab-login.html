<ion-view view-title="Login">
  <ion-content class="padding">
  
    <div class="list">
    	<form ng-submit="userLogin.login()">
		  <label class="item item-input">
		    <span class="input-label">Username</span>
		    <input type="text" ng-model="userLogin.email">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Password</span>
		    <input type="password" ng-model="userLogin.password">
		  </label>
		  <div class="padding">
	    	<button class="button button-block button-positive activated">login</button>
	      </div>
		</form>

		{{userLogin}}																																

	</div>
	
      <button ng-click="authenticate('facebook')" class="button button-block icon-left ion-social-facebook">
        login Facebook
      </button>

	
  </ion-content>
</ion-view>
